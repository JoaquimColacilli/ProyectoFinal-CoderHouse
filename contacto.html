      <!-- Sección del formulario -->
      <section>
  <div class="contenedor">

    <div class="wrapper animated bounceInLeft">
  
      <div class="contacto">

        <form class="formulario">
          <p>
            <label>Nombre *</label>
            <input class="formEstilos" type="text" name="nombre" required>
          </p>
          <p>
            <label>Empresa</label>
            <input class="formEstilos" type="text" name="empresa">
          </p>
          <p>
            <label>Correo *</label>
            <input class="formEstilos" type="email" name="email" required>
          </p>
          <p>
            <label>Teléfono *</label>
            <input class="formEstilos" type="text" name="teléfono" required>
          </p>
          <p class="full">
            <label>Mensaje *</label>
            <textarea class="formEstilos" name="mensaje" required></textarea>
          </p>
          <p class="full">
            <button class="boton-enviar formEstilos">Enviar</button>
          </p>
        </form>
      </div>
